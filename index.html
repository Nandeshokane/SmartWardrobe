<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWardrobe | Live Prototype</title>
    <style>
        :root {
            --primary: #2d6a4f;
            --accent: #d8f3dc;
            --text-dark: #1b4332;
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            padding-bottom: 90px; /* Space for bottom nav */
        }

        /* --- NAVIGATION --- */
        nav.top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background: var(--bg-card);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .desktop-links {
            display: flex;
            gap: 2rem;
        }

        .desktop-links button {
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: #666;
            font-weight: 600;
            transition: 0.3s;
        }

        .desktop-links button.active {
            color: var(--primary);
        }

        /* --- MOBILE NAV --- */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
            z-index: 1000;
            padding: 10px 0 25px 0;
            justify-content: space-around;
            align-items: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            color: #999;
            background: none;
            border: none;
            width: 33%;
        }

        .nav-item.active {
            color: var(--primary);
            font-weight: 700;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            stroke: #999;
            transition: 0.3s;
        }

        .nav-item.active svg {
            stroke: var(--primary);
            fill: var(--accent);
        }

        /* --- LAYOUT --- */
        main {
            padding: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        .section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- CARDS --- */
        .card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1rem;
        }

        .outfit-display {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .outfit-piece {
            min-width: 100px;
            height: 120px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            flex: 1;
            overflow: hidden; 
            position: relative;
        }
        
        .outfit-piece img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- UPLOAD & GRID --- */
        .upload-zone {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            background: white;
            margin-bottom: 1.5rem;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .upload-zone:active {
            background-color: var(--accent);
            border-color: var(--primary);
        }

        .clothes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 items per row on mobile */
            gap: 10px;
        }

        .clothing-item {
            background: white;
            border-radius: 12px;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .clothing-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 768px) {
            .desktop-links { display: none; }
            .bottom-nav { display: flex; }
            nav.top-nav { justify-content: center; padding: 1rem; }
            .clothes-grid { grid-template-columns: repeat(3, 1fr); }
        }
        
        @media (min-width: 769px) {
            .clothes-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }

    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46L16 2 13 6h-2l-3-4-4.38 1.46a2 2 0 0 0-1.3 2.25l.6 9A2 2 0 0 0 4.9 16.4l4.1 4.1 1.3 1.3c.9.9 2.5 1 3.4 0l1.3-1.3 4.1-4.1a2 2 0 0 0 1.98-1.7l.6-9a2 2 0 0 0-1.3-2.24z"></path></svg>
            SmartWardrobe
        </div>
        <div class="desktop-links">
            <button onclick="switchTab('home')" class="active">Dashboard</button>
            <button onclick="switchTab('closet')">Closet</button>
            <button onclick="switchTab('analytics')">Stats</button>
        </div>
    </nav>

    <main>
        <section id="home" class="section active">
            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>Today's Look</h2>
                    <span style="background:#e0f2f1; color:#00695c; padding:4px 8px; border-radius:8px; font-size:0.75rem; font-weight:700;">24Â°C Sunny</span>
                </div>
                
                <div class="outfit-display" id="outfit-container">
                    <div class="outfit-piece">Top</div>
                    <div class="outfit-piece">Bottom</div>
                    <div class="outfit-piece">Shoes</div>
                </div>

                <button onclick="generateOutfit()" style="width:100%; background:var(--text-dark); color:white; padding:14px; border-radius:12px; border:none; margin-top:1rem; font-weight:600;">
                    Remix Outfit
                </button>
            </div>
            
            <div class="card" style="background:var(--primary); color:white; margin-top:1rem;">
                <h3>Eco Score: A+</h3>
                <p style="font-size:0.9rem; opacity:0.9;">You reused 85% of your wardrobe this week!</p>
            </div>
        </section>

        <section id="closet" class="section">
            <h2 style="margin-bottom:10px;">My Wardrobe</h2>
            
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect(event)">
            
            <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#2d6a4f" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <div style="margin-top:8px; font-weight:600; color:var(--primary);">Tap to Upload Photo</div>
            </div>

            <div class="clothes-grid" id="wardrobe-grid">
                <div class="clothing-item" style="background:#eee;">Item 1</div>
                <div class="clothing-item" style="background:#eee;">Item 2</div>
                <div class="clothing-item" style="background:#eee;">Item 3</div>
            </div>
        </section>

        <section id="analytics" class="section">
            <h2>Sustainability</h2>
            <div class="card">
                <h3>Usage Chart</h3>
                <div style="display:flex; align-items:flex-end; gap:8px; height:150px; padding-top:20px;">
                    <div style="flex:1; background:#d8f3dc; height:40%; border-radius:4px;"></div>
                    <div style="flex:1; background:#b7e4c7; height:60%; border-radius:4px;"></div>
                    <div style="flex:1; background:#74c69d; height:30%; border-radius:4px;"></div>
                    <div style="flex:1; background:#2d6a4f; height:80%; border-radius:4px;"></div>
                </div>
                <p style="margin-top:10px; font-size:0.8rem; color:#666;">You're wearing your clothes 3x more often!</p>
            </div>
        </section>
    </main>

    <div class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('home')" id="nav-home">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            Home
        </button>
        <button class="nav-item" onclick="switchTab('closet')" id="nav-closet">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46L16 2 13 6h-2l-3-4-4.38 1.46a2 2 0 0 0-1.3 2.25l.6 9A2 2 0 0 0 4.9 16.4l4.1 4.1 1.3 1.3c.9.9 2.5 1 3.4 0l1.3-1.3 4.1-4.1a2 2 0 0 0 1.98-1.7l.6-9a2 2 0 0 0-1.3-2.24z"></path></svg>
            Closet
        </button>
        <button class="nav-item" onclick="switchTab('analytics')" id="nav-analytics">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
            Stats
        </button>
    </div>

    <script>
        // --- 1. TAB SWITCHING ---
        function switchTab(tabId) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            document.getElementById('nav-' + tabId).classList.add('active');

            const desktopIndex = ['home', 'closet', 'analytics'].indexOf(tabId);
            document.querySelectorAll('.desktop-links button').forEach(btn => btn.classList.remove('active'));
            if (desktopIndex > -1) document.querySelectorAll('.desktop-links button')[desktopIndex].classList.add('active');
        }

        // --- 2. IMAGE UPLOAD LOGIC ---
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgUrl = e.target.result;
                    addPhotoToGrid(imgUrl);
                };
                reader.readAsDataURL(file);
            }
        }

        function addPhotoToGrid(imgUrl) {
            const grid = document.getElementById('wardrobe-grid');
            const newDiv = document.createElement('div');
            newDiv.className = 'clothing-item';
            // Animation for new item
            newDiv.style.animation = 'fadeIn 0.5s ease';
            newDiv.innerHTML = `<img src="${imgUrl}" alt="New Item">`;
            
            // Insert after the placeholders (or clear placeholders if you prefer)
            grid.insertBefore(newDiv, grid.firstChild);
            
            alert("Success! Photo added to your digital wardrobe.");
        }

        // --- 3. OUTFIT GENERATOR (With Random Colors) ---
        function generateOutfit() {
            const container = document.getElementById('outfit-container');
            container.style.opacity = '0.5';
            
            setTimeout(() => {
                const colors = ['#e63946', '#f1faee', '#a8dadc', '#457b9d', '#1d3557', '#2a9d8f'];
                const tops = ["T-Shirt", "Blouse", "Hoodie", "Shirt"];
                const bottoms = ["Jeans", "Skirt", "Shorts", "Trousers"];
                const shoes = ["Sneakers", "Boots", "Sandals"];

                // Helper to get random item
                const get = (arr) => arr[Math.floor(Math.random() * arr.length)];
                const col = () => colors[Math.floor(Math.random() * colors.length)];

                container.innerHTML = `
                    <div class="outfit-piece" style="background:${col()}; color:white;">${get(tops)}</div>
                    <div class="outfit-piece" style="background:${col()}; color:white;">${get(bottoms)}</div>
                    <div class="outfit-piece" style="background:${col()}; color:white;">${get(shoes)}</div>
                `;
                container.style.opacity = '1';
            }, 300);
        }
    </script>
</body>
</html>

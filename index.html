<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartWardrobe | Smart Sorting</title>
    <style>
        :root {
            --primary: #2d6a4f;
            --accent: #d8f3dc;
            --bg-body: #f4f7f6;
            --bg-card: #ffffff;
            --text-dark: #1b4332;
            --radius: 20px;
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-body); color: var(--text-dark); padding-bottom: 90px; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: white; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem; text-align: center;
        }
        
        .input-group { width: 100%; max-width: 320px; margin-bottom: 1.2rem; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .input-group input { width: 100%; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; outline: none; }
        .login-btn { width: 100%; max-width: 320px; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 10px; }

        /* --- MAIN APP --- */
        #app-container { display: none; }

        nav.top-nav {
            background: var(--bg-card); padding: 1rem 1.5rem; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); display: flex; justify-content: space-between; align-items: center;
        }

        .card { background: var(--bg-card); border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow); margin-bottom: 1.5rem; }
        
        /* --- GENERATOR LAYOUT (Fixing the arrangement) --- */
        .generator-layout { display: grid; grid-template-columns: 1fr; gap: 10px; } /* Stack vertically for better mobile view */

        .avatar-stage {
            background: var(--bg-body); border-radius: var(--radius); height: 400px; /* Taller for better fit */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px dashed #dde5d8; position: relative; padding: 20px;
        }

        /* The Layers - Crucial for Arrangement */
        .layer-top { z-index: 3; width: 160px; height: 140px; margin-bottom: -15px; }
        .layer-bottom { z-index: 2; width: 150px; height: 140px; margin-bottom: -15px; }
        .layer-shoe { z-index: 1; width: 140px; height: 80px; }

        .cloth-box {
            background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
            border: 2px solid white; transition: transform 0.3s;
        }
        .cloth-box img { width: 100%; height: 100%; object-fit: cover; }
        .cloth-box:empty::before { content: 'Add Item'; color: #ccc; font-size: 0.8rem; }

        .ai-btn { width: 100%; background: var(--primary); color: white; padding: 16px; border-radius: 16px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; }

        /* --- CLOSET --- */
        .closet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .closet-item { aspect-ratio: 1/1; background: white; border-radius: 12px; overflow: hidden; position: relative; border:1px solid #eee; }
        .closet-item img { width: 100%; height: 100%; object-fit: cover; }
        .type-badge { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; font-size: 0.6rem; text-align: center; padding: 2px 0; }

        /* --- CATEGORY POPUP --- */
        #category-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 5000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-content { background: white; padding: 2rem; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }
        .cat-btn { display: block; width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #eee; background: white; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .cat-btn:hover { background: var(--accent); border-color: var(--primary); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 12px 0 25px; display: flex; justify-content: space-around; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 200; border-radius: 20px 20px 0 0; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="color:var(--primary); margin-bottom:2rem;">SmartWardrobe</h2>
        <div class="input-group">
            <label>Name</label>
            <input type="text" id="username" placeholder="Enter Name">
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <button type="button" class="login-btn" onclick="safeLogin()">Create Profile</button>
    </div>

    <div id="category-modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem;">What is this item?</h3>
            <button class="cat-btn" onclick="saveImageWithCategory('Top')">ðŸ‘• Top (Shirt/Jacket)</button>
            <button class="cat-btn" onclick="saveImageWithCategory('Bottom')">ðŸ‘– Bottom (Pants/Shorts)</button>
            <button class="cat-btn" onclick="saveImageWithCategory('Shoe')">ðŸ‘Ÿ Footwear</button>
            <button style="margin-top:10px; background:none; border:none; color:red;" onclick="cancelUpload()">Cancel</button>
        </div>
    </div>

    <div id="app-container">
        <nav class="top-nav">
            <div style="font-weight:800; color:var(--primary);">SmartWardrobe</div>
            <div style="text-align:right;">
                <div style="font-size:0.9rem; font-weight:600;" id="display-name">Guest</div>
            </div>
        </nav>

        <main style="padding: 1.5rem; max-width: 800px; margin: 0 auto;">
            
            <section id="home" class="section active">
                <div class="card">
                    <h2 style="color:var(--primary);">AI Stylist</h2>
                    <p style="color:#666; font-size:0.9rem; margin-bottom:1rem;">Generating outfit based on category logic:</p>
                    
                    <div class="avatar-stage" id="avatar-container">
                        <div class="cloth-box layer-top" id="slot-top"></div>
                        <div class="cloth-box layer-bottom" id="slot-bottom"></div>
                        <div class="cloth-box layer-shoe" id="slot-shoe"></div>
                    </div>

                    <button class="ai-btn" onclick="generateOutfit()">âœ¨ Generate Match</button>
                </div>
            </section>

            <section id="closet" class="section">
                <h2 style="color:var(--primary); margin-bottom:1rem;">My Closet</h2>
                <div class="card" onclick="document.getElementById('fileInput').click()" style="text-align:center; border:2px dashed var(--primary); background:#f0f7f4; cursor:pointer;">
                    <div style="color:var(--primary); font-weight:700;">+ Upload Photo</div>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="openCategoryModal(event)">
                
                <div class="closet-grid" id="closet-grid">
                    </div>
            </section>

            <section id="analytics" class="section">
                <h2 style="color:var(--primary);">Stats</h2>
                <div class="card">
                    <h3>Eco-Score: A+</h3>
                    <p>Clothes categorized: <span id="total-count">0</span></p>
                    <button onclick="location.reload()" style="margin-top:20px; color:red; border:1px solid red; background:none; padding:10px; border-radius:8px; width:100%;">Log Out</button>
                </div>
            </section>
        </main>

        <div class="bottom-nav">
            <button onclick="switchTab('home')" style="border:none; background:none; color:var(--primary); font-weight:700;">Home</button>
            <button onclick="switchTab('closet')" style="border:none; background:none; color:#999;">Closet</button>
            <button onclick="switchTab('analytics')" style="border:none; background:none; color:#999;">Stats</button>
        </div>
    </div>

    <script>
        // --- DATA STORAGE ---
        // We separate items by array to ensure correct stacking order
        let wardrobe = {
            'Top': [],
            'Bottom': [],
            'Shoe': []
        };
        let pendingImage = null; // Temp storage during modal

        // --- 1. LOGIN ---
        function safeLogin() {
            var user = document.getElementById('username').value || "Guest";
            document.getElementById('display-name').innerText = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'block';
        }

        // --- 2. UPLOAD & CATEGORIZE ---
        function openCategoryModal(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    pendingImage = e.target.result; // Save image data temporarily
                    document.getElementById('category-modal').style.display = 'flex'; // Show popup
                };
                reader.readAsDataURL(file);
            }
        }

        function saveImageWithCategory(category) {
            if (!pendingImage) return;

            // 1. Add to Data Array
            wardrobe[category].push(pendingImage);

            // 2. Add to Visual Grid in Closet
            var grid = document.getElementById('closet-grid');
            var div = document.createElement('div');
            div.className = 'closet-item';
            div.innerHTML = `
                <img src="${pendingImage}" alt="${category}">
                <div class="type-badge">${category}</div>
            `;
            grid.prepend(div);

            // 3. Update Stats
            var count = document.getElementById('total-count');
            count.innerText = parseInt(count.innerText) + 1;

            // 4. Reset & Close
            pendingImage = null;
            document.getElementById('category-modal').style.display = 'none';
            alert("Saved as " + category + "!");
        }

        function cancelUpload() {
            pendingImage = null;
            document.getElementById('category-modal').style.display = 'none';
        }

        // --- 3. SMART GENERATOR (THE AI PART) ---
        function generateOutfit() {
            // Helper to get random item or placeholder
            function getItem(cat, placeholderColor) {
                var items = wardrobe[cat];
                if (items.length > 0) {
                    var rnd = Math.floor(Math.random() * items.length);
                    return `<img src="${items[rnd]}">`;
                } else {
                    return `<div style="width:100%; height:100%; background:${placeholderColor}; display:flex; align-items:center; justify-content:center; color:white;">No ${cat}</div>`;
                }
            }

            // Visual loading state
            document.querySelector('.ai-btn').innerText = "ðŸ”„ Matching...";
            
            setTimeout(() => {
                // Strictly put Tops in Top Slot, Bottoms in Bottom Slot
                document.getElementById('slot-top').innerHTML = getItem('Top', '#a8dadc');
                document.getElementById('slot-bottom').innerHTML = getItem('Bottom', '#457b9d');
                document.getElementById('slot-shoe').innerHTML = getItem('Shoe', '#1d3557');
                
                document.querySelector('.ai-btn').innerText = "âœ¨ Generate Match";
            }, 400);
        }

        // --- 4. TABS ---
        function switchTab(tabId) {
            var sections = document.querySelectorAll('.section');
            for(var i=0; i<sections.length; i++) sections[i].classList.remove('active');
            document.getElementById(tabId).classList.add('active');
            
            var btns = document.querySelectorAll('.bottom-nav button');
            for(var j=0; j<btns.length; j++) {
                btns[j].style.color = '#999';
                btns[j].style.fontWeight = '400';
            }
            
            var index = 0;
            if(tabId === 'closet') index = 1;
            if(tabId === 'analytics') index = 2;
            btns[index].style.color = '#2d6a4f';
            btns[index].style.fontWeight = '700';
        }
    </script>
</body>
</html>
